<VirtualHost *:80>
    DocumentRoot /var/www/html/lavavelMS/accountService

    <Directory "/var/www/html/lavavelMS/accountService">
        AllowOverride all
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>


