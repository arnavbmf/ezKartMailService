version: '3.7'
services:
  app:
    container_name: mailService
    build:
      context: ./
      dockerfile: ./.docker/Dockerfile
    image: 'laravelapp'
    ports:
      - 8889:80
    volumes:
      - .:/var/www/html/laravelMS/laravel_mail_service
    networks:
    - internal-network

  maildb:
    container_name: maildb
    image: mysql:5.7
    restart: always
    ports:
      - "3308:3306"
    environment:
      - MYSQL_DATABASE=${DB_DATABASE}
      - MYSQL_USER=${DB_USERNAME}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
    volumes:
      - mailvolume:/var/lib/mysql
    networks:
    - internal-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
        - '8080:80'
    restart: always
    environment:
        PMA_HOST: maildb
    depends_on:
        - maildb
    networks:
    - internal-network

volumes:
  mailvolume:
    driver: local

networks:
  internal-network:
    driver: bridge
